{% extends "base.html" %}
{% block content %}
<div class="col-xs-12 col-md-12">
    <ol class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li><a href="/article/list/{{ b.id }}">{{b.block_name }}</a></li>
        <li class="active">发表文章</li>
    </ol>
</div>
<div class="col-xs-12 col-md-12">
    <form class="form-horizontal" action="/article/create/{{ b.id }}" method="POST">{% csrf_token %}
        <div class="form-group">
            <label class="col-md-2 control-label">标题</label>
            <div class="col-xs-12 col-md-10">
                <input type="text" class="form-control" placeholder="标题" name="title" value="{{ form.title.value }}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">内容</label>
            <div class="col-sm-10">
                <textarea name="content" class="form-control" rows="5" placeholder="文章内容">
                    {{ form.content.value }}
                </textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">发表</button>
            </div>
        </div>
    </form>
</div>
<div class="col-xs-12 col-md-12">
    {% for title in forms %}
        {% if title.errors %}
             {% for error in title.errors %}
                 <div class="alert alert-danger">{{ field.label }}:{{ error }}</div>
            {% endfor %}
        {% endif %}
    {% endfor %}

    {% endblock %}
